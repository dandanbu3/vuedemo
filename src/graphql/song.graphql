query getSongInfo ($songId: String) {
  code
  songInfo(songId: $songId) {
    id
    lyric
    cover
    activityId
    attr
    author
    cid
    coin_num
    crtype
    duration
    intro
    limit
    title
    uid
    uname
    time
    musicType
    statistic {
      collect
      comment
      play
      share
    }
  }
  msg
}
query getUserInfo ($uid: String) {
  code
  userInfo(uid: $uid) {
    uname
  }
  msg
}
query getIncludeMenuInfo ($songId: String, $page: Int, $pageSize: Int) {
  code
  includeList(songId: $songId, page: $page, pageSize: $pageSize) {
    id
    uid
    uname
    title
    author
    cover
  }
  totalSize
  curPage(page: $page)
  msg
}
