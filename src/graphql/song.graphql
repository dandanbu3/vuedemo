query getSongInfo ($songId: String) {
  code
  songInfo(songId: $songId) {
    id
    lyric
    cover
    activityId
    attr
    author
    cid
    coin_num
    crtype
    duration
    intro
    limit
    title
    uid
    uname
    time
    musicType
    statistic {
      collect
      comment
      play
      share
    }
  }
  msg
}
query getUserInfo ($uid: String) {
  code
  userInfo(uid: $uid)
  msg
}
query getIncludeMenuInfo ($songId: String) {
  code
  includeList(songId: $songId)
  msg
}
